<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Information</title>
</head>

<body>
  <h2>Contact Information</h2>
  <p>Phone: xxx-xxx-xxxx</p>
  <p>Email: email@email.com</p>

  <hr />
  <h2>Message Me</h2>
  <p>
    Please enter your contact information and check the box beside the preferred method of contact.
  </p>

  <form action="mailto:fake@gmail.com" method="post" enctype="text/plain">
  <label>Your Name:</label>
  <input type="text" name="Name" />
  <br />

  <label>Phone Number:</label>
  <input type="tel" name="Phone number" />
  <input type="checkbox" />
  <br />

  <label>Email Address:</label>
  <input type="email" name="Email Address"/>
  <input type="checkbox" />
  <Br />

  <Label>Type your message in the box below:</Label> <br />
  <textarea name="Your Message" rows="8" cols="50"></textarea> <br />

  <Label>Password:</Label>
  <input type="password" name="Password" />
  <br />

  <label>Date of Birth</label>
  <input type="date" name="Date of Birth" />
  <br/>

  <Label>Check the box to be added to the email list</Label>
  <input type="checkbox" />
  <br />

  <input type="submit" />
  </form>

  <hr />
  <a href="index.html"> Home Page </a>
</body>
